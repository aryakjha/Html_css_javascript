<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <!--This is Element Selector-->
    <!--This is id selector-->
    <style>
        /* This is Element Selector */
        /* This is comments in CSS */
        p{
            color:rgb(42, 165, 42);
            border: 2px solid red;
        }
        #RedElement{
            color :rgb(217, 220, 20);
        }
        .para{
            background-color :darkblue;
        }
        footer, span{
            background-color: darkgoldenrod;
            border: 2px rgb(42, 165, 42);
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="RedElement" class="para">This is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer> This is the footer</footer>
</body>
</html>
